<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון שכר נטו</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .calculator-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-top: 2rem;
            position: relative;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }
        .section-header {
            color: #0d6efd;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            text-align: right;
        }
        .form-label {
            margin-bottom: 0.5rem;
            text-align: right;
            width: 100%;
        }
        .form-check {
            padding-right: 1.5em;
            padding-left: 0;
            margin-bottom: 0.5rem;
            text-align: right;
        }
        .form-check .form-check-input {
            float: right;
            margin-right: -1.5em;
            margin-left: 0;
        }
        .form-control, .form-select {
            text-align: right;
        }
        .btn-calculate {
            background-color: #0d6efd;
            color: white;
            width: 100%;
            margin-bottom: 0.5rem;
        }
        .btn-secondary {
            width: 100%;
            margin-bottom: 0.5rem;
        }
        @media print {
            .calculator-container {
                box-shadow: none;
                margin: 0;
                padding: 0;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <img src="https://raw.githubusercontent.com/hyaron3880/salary-calculator/main/static/images/1לוגו%20יובלים%20סופי-01.png" alt="לוגו יובלים" class="logo">
            <h2 class="text-center mb-4">מחשבון שכר נטו ונקודות זיכוי מבית יובלים פמילי אופיס</h2>
            
            <form id="salaryForm">
                <div class="mb-3">
                    <label class="form-label">שכר ברוטו חודשי</label>
                    <input type="number" class="form-control" id="grossSalary" required>
                </div>

                <div class="section-header">פרטים אישיים</div>
                
                <div class="mb-3">
                    <label class="form-label">מגדר</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" checked>
                        <label class="form-check-label" for="genderMale">גבר</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
                        <label class="form-check-label" for="genderFemale">אישה</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">מצב משפחתי</label>
                    <select class="form-select" id="maritalStatus">
                        <option value="single">רווק/ה</option>
                        <option value="married">נשוי/ה</option>
                        <option value="divorced">גרוש/ה</option>
                        <option value="widowed">אלמן/ה</option>
                    </select>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="singleParent">
                        <label class="form-check-label" for="singleParent">הורה חד הורי</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="spouseIncome">
                        <label class="form-check-label" for="spouseIncome">בן/בת הזוג עובד/ת</label>
                    </div>
                </div>

                <div class="section-header">זכאויות נוספות</div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="isOver60">
                        <label class="form-check-label" for="isOver60">מעל גיל 60</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="nonPersonalIncome">
                        <label class="form-check-label" for="nonPersonalIncome">הכנסה שלא מיגיעה אישית</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">עולה חדש</label>
                    <select class="form-select" id="newImmigrantYears">
                        <option value="">לא עולה חדש</option>
                        <option value="1">שנה ראשונה</option>
                        <option value="2">שנה שנייה</option>
                        <option value="3">שנה שלישית</option>
                    </select>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="educationCompleted">
                        <label class="form-check-label" for="educationCompleted">סיימתי תואר אקדמי / הכשרה מקצועית</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="militaryServiceCompleted">
                        <label class="form-check-label" for="militaryServiceCompleted">חייל משוחרר / בוגר שירות לאומי (עד 3 שנים מהשחרור)</label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hasChildren">
                        <label class="form-check-label" for="hasChildren">יש לי ילדים</label>
                    </div>
                </div>

                <div id="childrenInputs" style="display: none;">
                    <div class="mb-3">
                        <label class="form-label">מספר ילדים עד גיל 5</label>
                        <input type="number" class="form-control" id="childrenUnder6" min="0" value="0">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">מספר ילדים מגיל 6 עד 18</label>
                        <input type="number" class="form-control" id="childrenUnder18" min="0" value="0">
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-calculate">חשב שכר</button>
                    <button type="button" class="btn btn-secondary" onclick="window.print()">הדפסה / שמירה כ-PDF</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">חישוב מחדש</button>
                </div>
            </form>

            <div id="results" style="display: none;" class="mt-4">
                <h3 class="text-center mb-4">תוצאות החישוב</h3>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>שכר נטו:</strong> <span id="netSalary">₪0</span></p>
                        <p><strong>ביטוח לאומי:</strong> <span id="nationalInsurance">₪0</span></p>
                        <p><strong>ביטוח בריאות:</strong> <span id="healthInsurance">₪0</span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>מס הכנסה:</strong> <span id="incomeTax">₪0</span></p>
                        <p><strong>נקודות זיכוי:</strong> <span id="taxCredits">0</span></p>
                        <p><strong>שווי נקודות זיכוי:</strong> <span id="taxCreditsValue">₪0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('hasChildren').addEventListener('change', function() {
            const childrenInputs = document.getElementById('childrenInputs');
            childrenInputs.style.display = this.checked ? 'block' : 'none';
            if (!this.checked) {
                document.getElementById('childrenUnder6').value = '0';
                document.getElementById('childrenUnder18').value = '0';
            }
        });

        function resetForm() {
            document.getElementById('salaryForm').reset();
            document.getElementById('childrenInputs').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('netSalary').textContent = '₪0';
            document.getElementById('nationalInsurance').textContent = '₪0';
            document.getElementById('healthInsurance').textContent = '₪0';
            document.getElementById('incomeTax').textContent = '₪0';
            document.getElementById('taxCredits').textContent = '0';
            document.getElementById('taxCreditsValue').textContent = '₪0';
        }

        document.getElementById('salaryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                gross_salary: parseFloat(document.getElementById('grossSalary').value),
                gender: document.querySelector('input[name="gender"]:checked').value,
                marital_status: document.getElementById('maritalStatus').value,
                single_parent: document.getElementById('singleParent').checked,
                spouse_income: document.getElementById('spouseIncome').checked,
                has_children: document.getElementById('hasChildren').checked,
                children_under_6: parseInt(document.getElementById('childrenUnder6').value) || 0,
                children_under_18: parseInt(document.getElementById('childrenUnder18').value) || 0,
                is_over_60: document.getElementById('isOver60').checked,
                non_personal_income: document.getElementById('nonPersonalIncome').checked,
                new_immigrant_years: document.getElementById('newImmigrantYears').value,
                education_completed: document.getElementById('educationCompleted').checked,
                military_service_completed: document.getElementById('militaryServiceCompleted').checked
            };

            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Failed to calculate');
                }

                const data = await response.json();
                
                document.getElementById('results').style.display = 'block';
                document.getElementById('netSalary').textContent = `₪${Math.round(data.net_salary).toLocaleString()}`;
                document.getElementById('nationalInsurance').textContent = `₪${Math.round(data.national_insurance).toLocaleString()}`;
                document.getElementById('healthInsurance').textContent = `₪${Math.round(data.health_insurance).toLocaleString()}`;
                document.getElementById('incomeTax').textContent = `₪${Math.round(data.income_tax).toLocaleString()}`;
                document.getElementById('taxCredits').textContent = data.tax_credit_points.toFixed(2);
                document.getElementById('taxCreditsValue').textContent = `₪${Math.round(data.tax_credit_value).toLocaleString()}`;

            } catch (error) {
                console.error('Error:', error);
                alert('אירעה שגיאה בחישוב');
            }
        });

        document.getElementById('maritalStatus').addEventListener('change', function() {
            const spouseIncomeField = document.getElementById('spouseIncome');
            spouseIncomeField.disabled = this.value !== 'married';
            if (this.value !== 'married') {
                spouseIncomeField.checked = false;
            }
        });
    </script>
</body>
</html>
